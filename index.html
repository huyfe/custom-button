<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Btn</title>

    <!-- Link My CSS -->

<body>
    
    <a class="button" id="button" href="#">Button</a>

    <div class="wrapCode">
        <pre id="inputCode">asdasdsd</pre>

        <button id="copy">Copy to clipboard</button>
    </div>
    

    <table>
        <tr>
            <td>Color</td>
            <td><input id="color" type="color"></td>
        </tr>
        <tr>
            <td>Background color</td>
            <td><input id="bgColor" type="color"></td>
        </tr>
        <tr>
            <td>Padding X</td>
            <td><input id="paddingX" value="0" type="range" min="0" max="50"></td>
        </tr>
        <tr>
            <td>Padding Y</td>
            <td><input id="paddingY" value="0" type="range" min="0" max="50"></td>
        </tr>
        <tr>
            <td>Border radius</td>
            <td><input id="borderRadius" value="0" type="range" type="range" min="0" max="50"></td>
        </tr>
    </table>
